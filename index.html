<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Renumber Mnemonic Wordlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="content">
      <h1 id="title"></h1>
      <div id="list"></div>
    </div>
    <div class="btns">
      <button id="save">Save As Image</button>
      <h3 id="generating">Generating images...</h3>
    </div>
    <div id="preview">
      <div class="item">
        <h5>Sort by Alphabet</h5>
        <div>
          <img id="preview-a" />
        </div>
        <a id="dl-link-a" href="" download="">
          <button>Download</button>
        </a>
      </div>
      <div class="item">
        <h5>Sort by Number</h5>
        <div>
          <img id="preview-n" />
        </div>
        <a id="dl-link-n" href="" download="">
          <button>Download</button>
        </a>
      </div>
    </div>
    <script src="libs/html2canvas.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
